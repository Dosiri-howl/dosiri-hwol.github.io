<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM in Browser</title>
</head>
<body>
    <div id="doom-container"></div>

    <script src="https://cdn.jsdelivr.net/gh/fabiangreffrath/doom.js/doom.js"></script>
    <script>
        // DOOM 실행
        const doomContainer = document.getElementById("doom-container");
        DOOM.load({
            container: doomContainer,
            wad: "doom1.wad" // WAD 파일의 경로
        });
    </script>
</body>
</html>
